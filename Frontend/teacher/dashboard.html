<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | QR Code Based Attendance System</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body{
            display: block;
        }
        h1{
            margin-bottom: 10px;
        }
        p{
            margin: 0px;
        }
        .logout button{
            margin-top: 0px;
        }
        .logout button:hover{
            background-color: red;
            color: white;
        }
        .container{
            margin: 30px 25px;
            padding: 50px;
        }
        .card{
            padding: 25px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
        }
        .select-class{
            text-align: left;
        }
        form{
            text-align: left;
        }
        label{
            font-size: 15px;
        }
        select, input{
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid blue;
            border-radius: 5px;
        }
        .view-btn{
            width: 100%;
        }
        .table-container{
            overflow-x: auto;
            width: 100%;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td{
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 15px;
        }
        table th{
            background-color: rgba(0, 0, 0, 0.5);
        }
        .verify-btn{
            font-size: 14px;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Teacher Dashboard</h1>
            <p>Welcome, Faculty</p>
        </div>
        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h3>Select Class</h3>
            <div class="select-class">
                <label>Subject</label>
                <select id="subject">
                    <option value="">--Select Subject--</option>
                    <option value="OS">OS</option>
                    <option value="COA">COA</option>
                </select>
                <label>Date</label>
                <input type="date" id="date">
                <button class="view-btn" onclick="loadAttendance()">View Attendance</button>
            </div>
        </div>
        <div class="card" id="attendanceCard" style="display: none;">
            <h3>Attendance (Pending Verification)</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        if(localStorage.getItem("loggedIn") !== "true" || localStorage.getItem("role") !== "teacher")
        {
            window.location.href = "../auth/login.html";
        }
        function loadAttendance()
        {
            const subject = document.getElementById("subject").value;
            const date = document.getElementById("date").value;
            const card = document.getElementById("attendanceCard");
            const table = document.getElementById("attendanceTable");
            if(subject === "")
            {
                alert("Please select 'Subject' !");
                card.style.display = "none";
                return;
            }
            else if(date === "")
            {
                alert("Please select 'Date' !");
                card.style.display = "none";
                return;
            }
            card.style.display = "block";
            const data = [
                { roll: "01", name: "ABC", status: "Pending "},
                { roll: "02", name: "DEF", status: "Pending "}
            ];
            table.innerHTML = "";
            data.forEach(student => {
                table.innerHTML += `
                    <tr>
                        <td>${student.roll}</td>
                        <td>${student.name}</td>
                        <td>${student.status}</td>
                        <td>
                            <button class="verify-btn" onclick="verifyAttendance('${student.roll}')">Verify</button>
                        </td>
                    </tr>
                `;
            });
        }
        function verifyAttendance(roll)
        {
            alert("Attendance verified for Roll No: " +roll);
        }
        function logout()
        {
            window.location.href = "../auth/login.html";
        }
    </script>
</body>
</html>
