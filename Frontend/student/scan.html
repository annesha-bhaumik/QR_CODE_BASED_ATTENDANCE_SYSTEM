<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR | QR Code Based Attendance System</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body{
            display: block;
        }
        h1{
            margin-bottom: 10px;
        }
        p{
            margin: 0px;
        }
        .back-btn button{
            margin-top: 0px;
            white-space: nowrap;
        }
        .back-btn button:hover{
            background-color: red;
            color: white;
        }
        .container{
            margin: 30px 25px;
            padding: 50px;
        }
        #reader{
            max-width: 300px;
            margin: auto;
            border: 1px solid white;
        }
        .loading-text{
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
            font-style: italic;
        }
        .status{
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .success{
            font-size: large;
            color: rgb(0, 196, 0);
        }
        .error{
            font-size: large;
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Scan QR Code</h1>
            <p>Point your camera at the QR code</p>
        </div>
        <div class="back-btn">
            <button onclick="goBack()">< Back</button>
        </div>
    </div>
    <div class="container">
        <div id="reader">
            <div class="loading-text">Initializing Camera...</div>
        </div>
        <div id="result" class="status"></div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", async () =>
    {
        const resultDiv = document.getElementById("result");
        let scanned = false;
        try
        {
            // Check camera access
            const devices = await Html5Qrcode.getCameras();
            if (!devices || devices.length === 0)
            {
                resultDiv.innerHTML = "No camera found";
                resultDiv.className = "status error";
                return;
            }
            const cameraId = devices[0].id;
            const html5QrCode = new Html5Qrcode("reader");
            document.querySelector(".loading-text")?.remove();
            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                (decodedText) => 
                {
                    if(scanned) return;
                    scanned = true;
                    console.log("QR Scanned:", decodedText);
                    html5QrCode.stop().then(() =>
                    {
                        resultDiv.innerHTML = "Attendance Marked (Pending Verification)";
                        resultDiv.className = "status success";
                    });
                },
                () => {}
            );
        } catch (err)
        {
            console.error(err);
            resultDiv.innerHTML = "Camera failed to start: " + err;
            resultDiv.className = "status error";
        }
    });
    function goBack()
    {
        window.location.href = "dashboard.html";
    }
</script>
</body>
</html>
